log:
  # The desired logging level.
  # Allowed values are "debug", "info", "warn", "error", "panic" and "fatal"
  level: debug

market:
   endpoint: "83820f26c00e7dba7943d1ae394a1dd5e02f6d5d@127.0.0.1:15030"

database:
  driver: "sqlite3"
  data_source: "./data.sq3"

ethereum:
  key_store: "./keys"
  pass_phrase: "any"

pool_accounts:
  zec_pool_addr: "any"
  xmr_pool_addr: "any"
  eth_pool_addr: "any"

using_token:
  token: "any"

# Interval for the distance between placed orders
step_for_token:
  stepETH: 0.01
  stepZEC: 1
  stepXMR: 1

# Interval for charging ETH orders (Mh/s)
charge_orders_interval:
  start: 10
  destination: 700

# Interval for charging ZEC orders (H/s)
charge_orders_ZEC_interval:
  start: 250
  destination: 9000

# Interval for charging XMR orders (H/s)
charge_orders_XMR_interval:
  start: 1500
  destination: 22200

# Sensitivity to old orders (in days);
# Budget allocation for components.
sensitivity:
  reaction_to_aging_of_orders: 3
  margin_accounting: 0.95
  part_charge: 0.5
  part_resale: 0.3
  part_buffer: 0.2
  orders_change_percent: 10
  deals_change_percent: 5
  worker_limit_change_percent: 5
  bad_workers_percent: 60
  waiting_time_change_request: 900

other_parameters:
  identity_for_bid: "ANONYMOUS"
  email_for_pool: ""
# Container fot task app
images:
  image: "any"

benchmark:
    ram_size:            2000000000
    cpu_cores:           1
    cpu_sysbench_single: 800
    cpu_sysbench_multi:  1000
    net_download:        10000000
    net_upload:          10000000
    gpu_count:           1
    gpu_mem:             4096000000

